<mat-toolbar>
  <img
    src="https://graffica.info/wp-content/uploads/2017/08/NBA-logo-png-download-free-1200x675.png"
    class="nbalogo"
  />

  <div class="navb">
    <button mat-button color="primary">Menu</button>
    <button mat-button color="primary">Equipos</button>
    <button mat-button color="primary">Jugadores</button>
    <button mat-button color="primary">Clasificacion</button>
  </div>
</mat-toolbar>
<div class="cont">
  <mat-card class="example-card" *ngFor="let team of teamList">
    <mat-card-header>
      <mat-card-title>{{ team.fullName }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="showImg(team)" />
    <button mat-button color="primary" [routerLink]="['/team-info', this.year, team.teamId]">Info</button>
  </mat-card>
</div>
