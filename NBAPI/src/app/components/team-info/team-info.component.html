<mat-toolbar>
  <a href="">
    <img
      src="https://graffica.info/wp-content/uploads/2017/08/NBA-logo-png-download-free-1200x675.png"
      class="nbalogo"
      routerLink="/landing"
    />
  </a>
  <div class="navb">
    <button mat-button color="primary" routerLink="/landing">Menu</button>
    <button mat-button color="primary" routerLink="/team-list">Equipos</button>
    <button mat-button color="primary" routerLink="/player-list">
      Jugadores
    </button>
    <button mat-button color="primary">Clasificacion</button>
  </div>
</mat-toolbar>
<div class="nameHeader">
  <img [src]="showImg(idLink)" class="teamLogo" />
  <h1 class="title">{{ teamSelect.fullName }}</h1>
</div>
<div class="container">
  <mat-form-field appearance="fill">
    <mat-label>AÃ±o</mat-label>
    <mat-select
      [(ngModel)]="yearSelect"
      (selectionChange)="choseSelect(yearSelect)"
    >
      <mat-option *ngFor="let year of years" [value]="year">{{
        year
      }}</mat-option>
    </mat-select>
  </mat-form-field>
  <div class="scroll">
    <div class="coachs">
      <img
        [src]="getCoachImg(coachSelect)"
        class="playerImg"
        onerror="this.src='https://cdn.fansshare.com/photos/nba/nba-logo-vector-logo-1833981231.jpg'"
      />
      <p>{{ coachSelect.firstName }} {{ coachSelect.lastName }} (Entrenador)</p>
    </div>
    <div class="players" *ngFor="let player of teamPlayerList">
      <img
        [src]="getPlayerImg(player)"
        class="playerImg"
        onerror="this.src='https://cdn.fansshare.com/photos/nba/nba-logo-vector-logo-1833981231.jpg'"
      />
      <p>
        <a [routerLink]="['/player-info', this.yearLink, player.personId]"
          >{{ player.firstName }} {{ player.lastName }}</a
        >
      </p>
    </div>
  </div>
  <div class="aaa">
  <div class="games" *ngFor="let game of gameSelectedList">

    <img [src]="showImg(game.hTeam.teamId)">
    <p>{{ game.hTeam.score }}-</p>
    <p>{{ game.vTeam.score }}</p>
    <img [src]="showImg(game.vTeam.teamId)">
  </div>
</div>

</div>
